---
layout: default
title: Contact Us
---

			<div class="col-xs-12 col-md-12 tos-content-page-container">
				<div class="tos-newspaper-left container">
					<div class="row">
						<div class="col-xs-12">
							<p class="page-title">{{ page.title }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
						<p>For booking and managerial inquiries, please contact us through Facebook or email:</p>
							<span class="tos-contact-social"><a href="{{ site.data.global.contact_facebook }}" class="tos-social-icon-fb"><i class="fa fa-facebook-official"></i></a> <a href="mailto:{{ site.data.global.contact_email }}" class="tos-social-icon-email"><i class="fa fa-envelope"></i></a></span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p>For all other information, please view our social media profiles:</p>
							<span class="tos-contact-social">
								<a href="{{ site.data.global.website_facebook }}" class="tos-social-icon-fb"><i class="fa fa-facebook-official"></i></a>
								<a href="{{ site.data.global.website_twitter }}" class="tos-social-icon-tw"><i class="fa fa-twitter"></i></a>
								<a href="{{ site.data.global.website_youtube }}" class="tos-social-icon-yt"><i class="fa fa-youtube"></i></a>
								<a href="{{ site.data.global.website_vine }}" class="tos-social-icon-vn"><i class="fa fa-vine"></i></a>
								<a href="{{ site.data.global.website_instagram }}" class="tos-social-icon-ig"><i class="fa fa-instagram"></i></a>
								<a href="{{ site.data.global.website_myspace }}"><img src="img/icon-myspace-black.png" alt="Myspace" class="tos-contact-social-icon" /></a>
							</span>
						</div>
					</div>
				</div>
			</div>

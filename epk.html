---
layout: default
title: Press Kit
---

			<div class="col-xs-12 col-md-12 tos-content-page-container">
				<div class="tos-newspaper-left container">
					<div class="row">
						<div class="col-xs-12">
							<p class="page-title">{{ page.title }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12" style="margin-bottom: 20px;">
							<a href="{{ site.data.assets.epk_photo_1 }}" data-toggle="lightbox" data-gallery="tos-epk-photos" class="col-xs-12 tos-media-link">
								<img src="{{ site.data.assets.epk_photo_1 }}" class="tos-media-thumb img-responsive" alt="" style="width: 50%; margin-left: auto; margin-right: auto;" />
							</a>
							<a href="{{ site.data.assets.epk_photo_2 }}" data-toggle="lightbox" data-gallery="tos-epk-photos" class="col-xs-12 col-md-6 tos-media-link">
								<img src="{{ site.data.assets.epk_photo_2 }}" class="tos-media-thumb img-responsive" alt="" style="height: 250px;" />
							</a>
							<a href="{{ site.data.assets.epk_photo_3 }}" data-toggle="lightbox" data-gallery="tos-epk-photos" class="col-xs-12 col-md-6 tos-media-link">
								<img src="{{ site.data.assets.epk_photo_3 }}" class="tos-media-thumb img-responsive" alt="" style="height: 250px;" />
							</a>
						</div>

						<div class="col-lg-10 col-lg-offset-1">
							<p class="tos-bio">{{ site.data.global.band_bio }}</p>
						</div>

						<div class="col-xs-12">
							<div id="band-member-list" class="list-group row">
								{% for member in site.data.members %}
								<div class="list-group-item band-member-item col-xs-12 col-md-4">
									<a id="{{ member.id }}"></a>
									<h4 class="list-group-item-heading">{{ member.name }}</h4>
									<dl>
										<dt>Role:</dt>
										<dd>{{ member.role }}</dd>
									</dl>
								</div>
								{% endfor %}
							</div>
						</div>
					</div>

					{{ site.data.global.epk_music_player }}

					<div class="tos-gallery">
						<div class="row">
							<a href="{{ site.data.assets.epk_poster_1 }}" data-toggle="lightbox" data-gallery="tos-epk-posters" data-title="" class="col-xs-12 col-sm-4 col-md-4 tos-media-link">
								<img src="{{ site.data.assets.epk_poster_1 }}" class="tos-media-thumb img-responsive" alt="" style="height: 450px;" />
							</a>
							<a href="{{ site.data.assets.epk_poster_2 }}" data-toggle="lightbox" data-gallery="tos-epk-posters" data-title="" class="col-xs-12 col-sm-4 col-md-4 tos-media-link">
								<img src="{{ site.data.assets.epk_poster_2 }}" class="tos-media-thumb img-responsive" alt="" style="height: 450px;" />
							</a>
							<a href="{{ site.data.assets.epk_poster_3 }}" data-toggle="lightbox" data-gallery="tos-epk-posters" data-title="" class="col-xs-12 col-sm-4 col-md-4 tos-media-link">
								<img src="{{ site.data.assets.epk_poster_3 }}" class="tos-media-thumb img-responsive" alt="" style="height: 450px;" />
							</a>
						</div>
						<div class="row">
							<a href="{{ site.data.assets.epk_poster_4 }}" data-toggle="lightbox" data-gallery="tos-epk-posters" data-title="" class="col-xs-12 col-sm-4 col-md-4 tos-media-link">
								<img src="{{ site.data.assets.epk_poster_4 }}" class="tos-media-thumb img-responsive" alt="" style="height: 450px;" />
							</a>
							<a href="{{ site.data.assets.epk_poster_5 }}" data-toggle="lightbox" data-gallery="tos-epk-posters" data-title="" class="col-xs-12 col-sm-4 col-md-4 col-sm-offset-4 tos-media-link">
								<img src="{{ site.data.assets.epk_poster_5 }}" class="tos-media-thumb img-responsive" alt="" style="height: 450px;" />
							</a>
						</div>
					</div>

					<div class="tos-contact-social" style="width: 500px; margin-left: auto; margin-right: auto;">
						<a href="{{ site.data.global.website_facebook }}" class="tos-social-icon-fb"><i class="fa fa-facebook-official"></i></a>
						<a href="{{ site.data.global.website_twitter }}" class="tos-social-icon-tw"><i class="fa fa-twitter"></i></a>
						<a href="{{ site.data.global.website_youtube }}" class="tos-social-icon-yt"><i class="fa fa-youtube"></i></a>
						<a href="{{ site.data.global.website_vine }}" class="tos-social-icon-vn"><i class="fa fa-vine"></i></a>
						<a href="{{ site.data.global.website_instagram }}" class="tos-social-icon-ig"><i class="fa fa-instagram"></i></a>
						<a href="{{ site.data.global.website_myspace }}"><img src="img/icon-myspace-black.png" alt="Myspace" class="tos-contact-social-icon" /></a>
					</div>
				</div>
			</div>
